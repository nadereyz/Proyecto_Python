<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link rel="stylesheet" href="static/css/workspace.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >  
</head>
<body>
    <div class="container">
        <div class="ventana">
            <h1>{{ workspace_name }}</h1>
        </div>
    </div>
    <div class="books-container">
        <div class="book" style="background-color: aqua;">
            <form action="/add_task" method="post">
                <input type="text" name="title" placeholder="Title of task" required>
                <input type="text" name="description" placeholder="Description of task" required>
                <button type="submit">Agregar Tareas</button>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Descripción</th>
                         <th scope="col">ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>{{ task.description }}</td>
                        <td>{{  task.id }}</td>
                        <td><a href='updateuser/{{ task.id }}'>Edit</a></td>
                        <td><a href='deleteuser/{{ task.id }}'>Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="cover">
                <p>Tareas</p>
            </div>
        </div>
        <div class="book1" style="background-color: yellow;">
            <div class="cover">
                <p>En processo</p>
            </div>
        </div>
        <div class="book2" style="background-color: chocolate;">
            <div class="cover">
                <p>Finalizado</p>
            </div>
        </div>
    </div>
    <div class="container1">
        <button class="buton">Crear Tarea</button>
        <button class="buton">Invitar</button>
        <button class="buton">Exportar pdf</button>
        <button class="buton">Eliminar</button>
        <button class="buton">Cerrar sesion</button>
      </div>
    <script src="static/js/workspace.js"></script>
</body>
</html>
